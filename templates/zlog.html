<!DOCTYPE html>
<html lang="en">
<style>
    .box > button[type="submit"]
{
    border: 0;
    background: none;
    display: block;
    margin-top: 20px;
    margin-bottom: 20px;
    margin-left: auto;
    margin-right: auto;
    text-align: center;
    border: 2px solid #1E8449;
    padding: 14px, 10px;
    padding-top: 14px;
    padding-bottom: 14px;
    padding-right: 40px;
    padding-left: 40px;
    width: 200px;
    outline: none;
    color: #808B96;
    border-radius: 24px;
    transition: 0.25s;
    cursor: pointer;
    font-size: 16px;
}
.box > button[type="submit"]:hover
{
    background: #1E8449;
    color: white;
}
</style>

    <form action="/dashboard" class="box" method="post">
        <h1>Login</h1>

        <div class="checkbox mb-3" style="color: #808B96;">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        </div>
        <button class="button1" type="submit">Sign in</button>
