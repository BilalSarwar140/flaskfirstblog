{% extends "layout.html" %}
{% block body %}
  
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for('static', filename = 'img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your posts here</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="div1" style="margin-left: 15rem; margin-right: 15rem; margin-top: 5rem">
    <div>
    <h1>Basic Actions</h1>
  <a href="/edit/0"><button class="btn btn-primary">Add a new post</button></a>
  <a href="/logout"><button class="btn btn-primary">Logout</button></a>
  <hr>
  <form action="/uploader" method="post" enctype="multipart/form-data">
      <h1>Upload a file</h1>
    <input type="file" name="file1">
    <button type="submit" class="btn btn-primary">Submit</button>
    <hr>
  </form>
  </div>
  <table class="table">
  <thead>
    <tr>
      <th scope="col">Sno.</th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>

    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
    <tr>
      <td>{{post.sno}}</td>
      <td>{{post.title}}</td>
      <td>{{post.date}}</td>
      <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary" style="background-color: green; border-radius: 10px; border: none;">Edit</button></a></td>
      <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary" style="background-color: red; border-radius: 10px; border: none">Delete</button></a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
  </div>
{% endblock %}
